<html>
	<head>
		<title>Bài tập 7</title>
	</head>
	
	<body>
	<form action ="www.myclass.vn" method="post">
	<table>
		<tr>
			<td>
				Name :
			</td>
			<td>
				<input type="text" name="txt_name"/>
			</td>
		</tr>
		<tr>
			<td>
				Address :
			</td>
			<td>
				<input type="text" name="txt_address"/>
			</td>
		</tr>
		<tr>
			<td>
				City :
			</td>
			<td>
				<input type="text" name="txt_city"/>
			</td>
		</tr>
		<tr>
			<td>
				State :
			</td>
			<td>
				<input type="text" name="txt_state" size="10"/>
			</td>
		</tr>
		<tr>
			<td>
				Zip :
			</td>
			<td>
				<input type="text" name="txt_zip" size="10"/>
			</td>
		</tr>
		<tr>
			<td>
				Magazine :
			</td>
			<td>
				<select name="sl_magazine">
					<option value="Time">Time</option>
					<option value="TV Guide">TV Guide</option>
					<option value="Fortune">Fortune</option>
					<option value="Woman's Day">Woman's Day</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Supsciption :
			</td>
			<td>
				<input type="radio" name="rd_supsciption" size="10"/> 1 year
				<input type="radio" name="rd_supsciption" checked size="10"/> 2 year
			</td>
		</tr>
		<tr>
			<td colspan="2">
				Additional Comment:
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea name="text_area" cols="30" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit"/ value="Send your order">
			</td>
		</tr>
	</table>
		
	</form>
	</body>
</html>
